<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to LinkedIn...</title>
  <script>
    // Redirect function
    function redirectToLinkedIn() {
      window.location.replace("https://www.linkedin.com/in/musabsamani");
    }
    
    // Redirect on page load
    window.onload = redirectToLinkedIn;
  </script>
</head>
<body>
  <p>If you are not automatically redirected, <a href="https://www.linkedin.com/in/musabsamani">click here</a>.</p>
</body>
</html>
